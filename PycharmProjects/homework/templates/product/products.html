<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
</head>
<body>

<h1>Product List</h1>

{% for product in products %}
    <div>
        <h2>{{ product.name }}</h2>
        <img src="{{ product.image.url }}" alt="{{ product.name }} Image" width="100">
        <p>Created Time: {{ product.created }}</p>
        <a href="/tv_shows_list/{{product.pk}}/" class="btn btn-primary">Detail</a>
    </div>
    <hr>
{% endfor %}

</body>
</html>
